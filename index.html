<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body, html { 
      margin: 0; padding: 0; height: 100%; width: 100%; 
      background: #ffffff; 
      font-family: 'Segoe UI', Roboto, sans-serif; 
      overflow: hidden; 
    }
    
    #container { 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
    }

    /* CAPA AJUSTADA PARA N√ÉO CORTAR */
    #banner-capa { 
      width: 100%; display: none; 
      padding: 10px 0; 
      text-align: center; 
      flex-shrink: 0;
    }
    #banner-capa img { 
      width: 95%; 
      max-width: 600px; 
      height: 180px; /* Aumentado de 145px para 180px */
      object-fit: contain; /* Mudado para contain para mostrar a arte inteira */
      border-radius: 12px; 
    }

    /* √ÅREA CENTRAL DO FEED */
    #viewport { 
      flex: 1; 
      overflow: hidden; 
      position: relative; 
    }
    
    #track { 
      display: flex; 
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    
    .slide { 
      min-width: 100%; 
      height: 100%; 
      display: flex; 
      flex-direction: column; 
    }
    
    /* FOTOS MAXIMIZADAS */
    .foto { 
      flex: 1; 
      width: 100%;
      background: #ffffff; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      overflow: hidden;
    }
    .foto img { 
      width: 100%; 
      height: 100%; 
      object-fit: contain; 
    } 

    /* CONTE√öDO */
    .caption { 
      background: #ffffff; 
      padding: 5px 20px; 
      text-align: center; 
      flex-shrink: 0;
    }
    .caption b { color: #001a33; font-size: 18px; display: block; text-transform: uppercase; font-weight: 900; }
    .caption .local { color: #d32f2f; font-size: 13px; display: block; margin-top: 2px; font-weight: bold; }
    .caption p { color: #444; font-size: 14px; margin: 4px 0 0; line-height: 1.3; }

    /* BOT√ÉO VERDE */
    .footer-action { 
      text-align: center; 
      padding: 10px 0 20px 0; 
      background: #ffffff; 
      flex-shrink: 0;
    }
    .btn-denuncia {
      display: inline-block;
      background-color: #28a745; 
      color: white;
      text-decoration: none;
      padding: 12px 35px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
    }

    .loading { color: #001a33; text-align: center; padding-top: 100px; font-weight: bold; }
  </style>
</head>
<body>

  <div id="container">
    <div id="banner-capa"></div>

    <div id="viewport">
      <div id="track"><div class="loading">Sincronizando den√∫ncias...</div></div>
    </div>

    <div class="footer-action">
      <a href="https://forms.gle/mF4KCRneDkT8hYoS7" target="_blank" class="btn-denuncia">
         üì£ FAZER DEN√öNCIA
      </a>
    </div>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbxOeKABcKIm91abPvfoRFe13QSnMHB2e6QfNbtFN1OZBYiV0F3Ip_FqkEqjKwtVvqqd7w/exec";

    async function carregar() {
      const track = document.getElementById("track");
      const banner = document.getElementById("banner-capa");

      try {
        const res = await fetch(apiURL);
        const dados = await res.json();
        
        if (!dados || dados.length === 0) {
          track.innerHTML = "<div class='loading'>Aguardando novas den√∫ncias.</div>";
          return;
        }

        if (dados[0].capa) {
          banner.innerHTML = `<img src="${dados[0].capa}">`;
          banner.style.display = "block";
        }

        track.innerHTML = dados.map(item => `
          <div class="slide">
            <div class="foto">
                <img src="${item.foto}" referrerpolicy="no-referrer">
            </div>
            <div class="caption">
              <b>üéôÔ∏è ${item.assunto}</b>
              <span class="local">üìç ${item.local}</span>
              <p>${item.descricao}</p>
            </div>
          </div>`).join('');

        let i = 0;
        if (dados.length > 1) {
          setInterval(() => {
            i = (i + 1) % dados.length;
            track.style.transform = `translateX(-${i * 100}%)`;
          }, 10000);
        }

      } catch (e) {
        track.innerHTML = "<div class='loading'>Erro de conex√£o.</div>";
      }
    }
    carregar();
  </script>
</body>
</html>
