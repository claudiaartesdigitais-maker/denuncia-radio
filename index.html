<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body, html { 
      margin: 0; padding: 0; height: 100%; width: 100%; 
      background: #ffffff; 
      font-family: 'Segoe UI', Roboto, sans-serif; 
      overflow: hidden; 
    }
    
    #container { height: 100vh; display: flex; flex-direction: column; }

    /* Banner Din√¢mico da Coluna K */
    #banner-capa { 
      width: 100%; display: none; 
      padding: 15px 0 5px 0; 
      text-align: center; 
    }
    #banner-capa img { width: 92%; max-width: 600px; height: auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

    /* √Årea do Carrossel */
    #viewport { flex: 1; overflow: hidden; position: relative; }
    #track { display: flex; height: 100%; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
    
    .slide { min-width: 100%; height: 100%; display: flex; flex-direction: column; }
    
    .foto { flex: 1; background: #f8f9fa; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .foto img { width: 100%; height: 100%; object-fit: cover; } 

    /* Legenda */
    .caption { 
      background: #ffffff; padding: 15px; text-align: center; border-top: 4px solid #ffcc00; 
      min-height: 125px; box-sizing: border-box;
    }
    .caption b { color: #001a33; font-size: 16px; display: block; text-transform: uppercase; font-weight: 900; }
    .caption .local { color: #d32f2f; font-size: 12px; display: block; margin-top: 4px; font-weight: bold; }
    .caption p { color: #444; font-size: 13px; margin: 8px 0 0; line-height: 1.4; }

    /* Bot√£o de Den√∫ncia Fixo no Rodap√© */
    .footer-action { text-align: center; padding: 15px 0 20px 0; background: #ffffff; }
    .btn-denuncia {
      display: inline-block;
      background-color: #d32f2f;
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
      text-transform: uppercase;
    }

    .loading { color: #001a33; text-align: center; padding: 50px; font-weight: bold; width: 100%; }
  </style>
</head>
<body>

  <div id="container">
    <div id="banner-capa"></div>

    <div id="viewport">
      <div id="track"><div class="loading">Carregando den√∫ncias...</div></div>
    </div>

    <div class="footer-action">
      <a href="https://forms.gle/mF4KCRneDkT8hYoS7" target="_blank" class="btn-denuncia">
         üì£ CLIQUE AQUI E FA√áA SUA DEN√öNCIA
      </a>
    </div>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbxSgxohW-83EVHyGPPNlFHDYfZCp9OjdchrCEKmOUdILGJXumvEpG7967wY70VF1lZMBg/exec";

    async function carregar() {
      const track = document.getElementById("track");
      const banner = document.getElementById("banner-capa");

      try {
        const res = await fetch(apiURL);
        const dados = await res.json();
        
        if (!dados || dados.length === 0) {
          track.innerHTML = "<div class='loading'>Aguardando novas den√∫ncias.</div>";
          return;
        }

        if (dados[0].capa && dados[0].capa.length > 5) {
          banner.innerHTML = `<img src="${dados[0].capa}">`;
          banner.style.display = "block";
        }

        track.innerHTML = dados.map(item => `
          <div class="slide">
            <div class="foto"><img src="${item.foto}"></div>
            <div class="caption">
              <b>üéôÔ∏è ${item.assunto}</b>
              <span class="local">üìç ${item.local}</span>
              <p>${item.descricao}</p>
            </div>
          </div>`).join('');

        let i = 0;
        if (dados.length > 1) {
          setInterval(() => {
            i = (i + 1) % dados.length;
            track.style.transform = `translateX(-${i * 100}%)`;
          }, 10000);
        }

      } catch (e) {
        track.innerHTML = "<div class='loading'>Erro ao conectar com a central.</div>";
        console.error(e);
      }
    }

    carregar();
  </script>
</body>
</html>
