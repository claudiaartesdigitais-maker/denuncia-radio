<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouvinte Rep√≥rter</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #001a33; overflow: hidden; font-family: Arial, sans-serif; }
    #container { height: 100vh; display: flex; flex-direction: column; }
    .header { background: #001a33; color: #ffcc00; text-align: center; padding: 10px; font-weight: bold; border-bottom: 2px solid #003366; }
    #track { display: flex; height: 100%; transition: transform 0.6s ease; }
    .slide { min-width: 100%; height: 100%; display: flex; flex-direction: column; }
    .foto { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; }
    .foto img { width: 100%; height: 100%; object-fit: cover; }
    .caption { background: #001a33; padding: 15px; text-align: center; border-top: 2px solid #ffcc00; min-height: 100px; color: #fff; }
    .caption b { color: #ffcc00; display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div id="container">
    <div class="header">OUVINTE REP√ìRTER</div>
    <div id="track">Carregando den√∫ncias...</div>
  </div>

  <script>
    // COLE AQUI O SEU LINK DO GOOGLE SCRIPT (O QUE TERMINA EM /exec)
    const urlPlanilha = "https://script.google.com/macros/s/AKfycbxTFx-S81fFhbH1sQpPH6XXXa1FnUTNl1SCNZKHL8ULon8ZO7xz1jlJscb3JuWhunO_2Q/exec";

    async function baixarDados() {
      try {
        const resposta = await fetch(urlPlanilha);
        const dados = await resposta.json();
        
        const track = document.getElementById("track");
        if (dados.length === 0) {
          track.innerHTML = "<div style='color:white;text-align:center;width:100%;padding:20px;'>Nenhuma den√∫ncia aprovada.</div>";
          return;
        }

        track.innerHTML = dados.map(item => `
          <div class="slide">
            <div class="foto"><img src="${item.foto}"></div>
            <div class="caption">
              <b>${item.assunto}</b>
              <small style="color:#00ccff">üìç ${item.local}</small>
              <p>${item.descricao}</p>
            </div>
          </div>`).join('');

        let i = 0;
        if (dados.length > 1) {
          setInterval(() => {
            i = (i + 1) % dados.length;
            track.style.transform = `translateX(-${i * 100}%)`;
          }, 8000);
        }
      } catch (e) {
        console.error(e);
      }
    }
    baixarDados();
  </script>
</body>
</html>
