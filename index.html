<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body, html { margin: 0; padding: 0; background: #ffffff; font-family: 'Segoe UI', Arial, sans-serif; overflow-x: hidden; }
    
    /* Capa da Coluna K */
    #banner-capa { width: 100%; display: none; padding: 15px 0 5px 0; text-align: center; }
    #banner-capa img { width: 92%; max-width: 600px; height: auto; border-radius: 10px; }

    /* Swiper Ajustado */
    .swiper { width: 100%; height: 480px; margin-top: 5px; background: #ffffff; }
    .swiper-slide { display: flex; justify-content: center; align-items: center; width: auto; }
    
    .card { width: 290px; height: 440px; background: #f8f9fa; border-radius: 15px; overflow: hidden; border: 1px solid #ddd; position: relative; display: flex; flex-direction: column; }
    .foto { flex: 1; overflow: hidden; }
    .foto img { width: 100%; height: 100%; object-fit: cover; }
    
    .caption { padding: 12px; text-align: center; background: #fff; border-top: 3px solid #ffcc00; }
    .caption b { color: #001a33; font-size: 15px; display: block; text-transform: uppercase; }
    .caption .local { color: #d32f2f; font-size: 11px; display: block; font-weight: bold; margin: 3px 0; }
    .caption p { color: #555; font-size: 12px; margin: 5px 0 0; line-height: 1.3; }

    /* Bot√£o de Den√∫ncia */
    .footer-action { text-align: center; padding: 15px 0; background: #ffffff; }
    .btn-denuncia {
      display: inline-block;
      background-color: #d32f2f; /* Vermelho alerta */
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="banner-capa"></div>
  
  <div class="swiper">
    <div class="swiper-wrapper" id="track"></div>
  </div>

  <div class="footer-action">
    <a href="LINK_DO_SEU_FORMULARIO_AQUI" target="_blank" class="btn-denuncia">
       üì£ FAZER UMA DEN√öNCIA
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbzyQa2RijUqdzt8Z9aKib1QTcx1evdWA-4tShdYU0eH6nIPpaMyDd4QcfuLSSPDMWjrkg/exec";

    async function carregar() {
      try {
        const res = await fetch(apiURL);
        const dados = await res.json();
        if (!dados || dados.length === 0) return;

        // Mostrar Capa (Coluna K)
        if (dados[0].capa) {
            const b = document.getElementById("banner-capa");
            b.innerHTML = `<img src="${dados[0].capa}">`;
            b.style.display = "block";
        }

        document.getElementById("track").innerHTML = dados.map(item => `
          <div class="swiper-slide">
            <div class="card">
              <div class="foto"><img src="${item.foto}"></div>
              <div class="caption">
                <b>${item.assunto}</b>
                <span class="local">üìç ${item.local}</span>
                <p>${item.descricao}</p>
              </div>
            </div>
          </div>`).join('');

        new Swiper('.swiper', { slidesPerView: 'auto', centeredSlides: true, spaceBetween: 20, grabCursor: true });
      } catch (e) { console.error(e); }
    }
    carregar();
  </script>
</body>
</html>
