<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural Ouvinte Rep√≥rter</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #001a33; overflow: hidden; font-family: sans-serif; }
    #container { height: 100vh; display: flex; flex-direction: column; }
    .header { background: #000b1a; color: #ffcc00; text-align: center; padding: 12px; font-weight: bold; font-size: 18px; border-bottom: 3px solid #ffcc00; }
    #track { display: flex; height: 100%; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
    .slide { min-width: 100%; height: 100%; display: flex; flex-direction: column; }
    .foto { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .foto img { width: 100%; height: 100%; object-fit: cover; } 
    .caption { background: #001a33; padding: 15px; text-align: center; border-top: 2px solid #ffcc00; min-height: 110px; box-sizing: border-box; }
    .caption b { color: #ffcc00; font-size: 16px; display: block; text-transform: uppercase; }
    .caption .local { color: #00ccff; font-size: 12px; display: block; margin-top: 5px; font-weight: bold; }
    .caption p { color: #fff; font-size: 14px; margin: 8px 0 0; line-height: 1.4; }
    .msg { color: white; text-align: center; padding: 50px; width: 100%; font-size: 18px; }
  </style>
</head>
<body>
  <div id="container">
    <div class="header">üéôÔ∏è OUVINTE REP√ìRTER</div>
    <div id="track"><div class="msg">Carregando den√∫ncias...</div></div>
  </div>

  <script> 
    const apiGoogle = "https://script.google.com/macros/s/AKfycbxWfaRyI54nW5aNMjPqPbSXay-4hjnjoLmUljMtbFNnY1Kk6DN9aV4HdE2lPKszha-z/exec";

    async function carregarMural() {
      const track = document.getElementById("track");
      try {
        const resposta = await fetch(apiGoogle);
        const dados = await resposta.json();
        
        if (!dados || dados.length === 0) { 
          track.innerHTML = "<div class='msg'>Aguardando den√∫ncias aprovadas (SIM)...</div>"; 
          return; 
        }

        track.innerHTML = dados.map(item => `
          <div class="slide">
            <div class="foto"><img src="${item.foto}"></div>
            <div class="caption">
              <b>${item.assunto}</b>
              <span class="local">üìç ${item.local}</span>
              <p>${item.descricao}</p>
            </div>
          </div>`).join('');

        let i = 0;
        if (dados.length > 1) { 
          setInterval(() => { 
            i = (i + 1) % dados.length; 
            track.style.transform = `translateX(-${i * 100}%)`; 
          }, 10000); 
        }
      } catch (e) {
        track.innerHTML = "<div class='msg'>Erro de conex√£o com a planilha.</div>";
      }
    }
    window.onload = carregarMural;
  </script>
</body>
</html>
